<ion-content>
  <!-- [formGroup]="form"  -->
  <form class="container">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg">
    </ion-avatar>

    <h3>{{patientName}}</h3>

    <app-activity-card [activity]="activity" [isEdit]="false"></app-activity-card>

    <ion-item>
      <ion-input value="{{activity.freequency}}"></ion-input>
      <ion-label>Dias / Semana</ion-label>
    </ion-item>

    <ion-item>
      <ion-input value="{{activity.duration}}"></ion-input>
      <ion-label>Horas / Dia</ion-label>
    </ion-item>

    <a *ngIf="isEdit" class="delete-link">Excluir essa atividade para esse paciente</a>

    <ion-button *ngIf="isEdit" class="custom-button" shape="round">
      Editar
    </ion-button>

    <ion-button *ngIf="!isEdit" class="custom-button" shape="round">
      Adicionar
    </ion-button>

    <ion-button
      *ngIf="isEdit"
      class="custom-button"
      shape="round"
      fill="outline"
      [routerLink]="[activitiesPath]"
      [queryParams]="{ id: patientId, name: patientName }"
    >
      Voltar
    </ion-button>

    <ion-button
      *ngIf="!isEdit"
      class="custom-button"
      shape="round"
      fill="outline"
      [routerLink]="[selectActivityPath]"
      [queryParams]="{ id: patientId, name: patientName }"
    >
    Voltar
  </ion-button>
  </form>
</ion-content>
