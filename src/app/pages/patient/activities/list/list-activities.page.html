<ion-content>
  <form class="container">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg">
    </ion-avatar>

    <h3>{{patientName}}</h3>

    <h1>Atividades Realizadas</h1>

    <ion-row *ngIf="isLoading === true" class="statusRow">
      <ion-spinner name="bubbles" color="primary"></ion-spinner>
    </ion-row>

    <div *ngIf="isLoading === false">
      <ion-grid *ngFor="let activity of patientActivitiesResult; let colIndex=index">
        <app-activity-card
          [activity]="activity"
          [isEdit]="true"
          [routerLink]="[activityPath]"
          [queryParams]="{ id: patientId, name: patientName, isEdit: true, activity: stringifyActivityDetail(activity) }"
        ></app-activity-card>
      </ion-grid>

      <ion-row *ngIf="patientActivitiesResult.length === 0" class="statusRow">
        <ion-text>
          Nenhuma atividade registrada para o paciente
        </ion-text>
      </ion-row>
    </div>

    <ion-button
      class="add-activity-button"
      [disabled]="isLoading"
      [routerLink]="[selectActivityPath]"
      [queryParams]="{ id: patientId, name: patientName }"
    >
      <ion-icon slot="start" name="add-outline"></ion-icon>
      Nova atividade
    </ion-button>

    <div class="button-wrapper">
      <ion-button
        class="calc-button"
        shape="round"
        fill="outline"
        [routerLink]="[patientPath]"
        [queryParams]="{ id: patientId }"
      >
        Voltar
      </ion-button>
      <ion-button
        class="calc-button"
        shape="round"
        [disabled]="isLoading"
        [routerLink]="[resultPath]"
        [queryParams]="{ id: patientId, name: patientName, schedule: stringifyActivitySchedule(patientActivitiesSchedule) }"
      >
        Calcular
      </ion-button>
    </div>
  </form>
</ion-content>
