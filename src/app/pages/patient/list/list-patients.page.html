<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-text>Bem vindo(a) {{userName}} ({{userEmail}})</ion-text>
    </ion-row>
    <ion-row justify-content-center>
      <ion-searchbar showCancelButton="focus"></ion-searchbar>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col size-sm="3" *ngFor="let patient of patients; let colIndex=index">
        <app-card [patient]="patient"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
